spring:
  config:
    activate:
      on-profile: test

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  redis:
    host: localhost
    port: 6379
    password: redis
    database: 1   # 1번 데이터베이스 사용 (개발용)

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    #    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 10
        highlight_sql: true

  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACCESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      region:
        static: ${REGION}
        auto: false
      sqs:
        nickname-sqs-name: dev-sqs-test
      s3:
        bucketName: recipia-file
      stack:
        auto: false

  sql:
    init:
      mode: always

